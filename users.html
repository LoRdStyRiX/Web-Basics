    <script>

        const url = 'data.json'
        const listData = document.getElementById('list-data');


        fetch(url)
        .then(response => response.json())
        .then(data => {

            data.forEach(el => {
                    const row = document.createElement('tr');
                    const name = document.createElement('td');
                    name.innerText = el.name;

                    const major = document.createElement('td');
                    major.innerText = el.major;

                    const address = document.createElement('td');
                    address.innerText = el.address;

                    const contacts = document.createElement('td');
                    contacts.innerText = el.contacts;

                    listData.appendChild(row);
                    row.appendChild(name);
                    row.appendChild(major);
                    row.appendChild(address);
                    row.appendChild(contacts);
                })

        })


    </script>
